name: flutter_news_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  #state management
  flutter_bloc: ^8.1.6
  #comparing object
  equatable: ^2.0.5
  #service locator
  get_it: ^7.7.0
  #date format
  intl: ^0.19.0
  #local database
  floor: ^1.5.0
  sqflite: 2.3.3+1
  #make request to API
  retrofit: ^4.1.0
  dio: ^5.5.0+1
  #hooks
  flutter_hooks: ^0.20.5
  #chached image
  cached_network_image: ^3.3.1
  #for icons
  ionicons: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  retrofit_generator: ^8.1.1
  floor_generator: ^1.5.0
  build_runner: ^2.4.11


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

